<!DOCTYPE html>
<html lang="en">

<header>
</header>

<body onload="start()">
    <h2> Module 11 JS Data &amp Objects </h2>

    <div>
        <p id="display1"> initial-scale</p>
    </div>
</body>

<footer>
    <small>&copy Christian Farrell 05/11/24</small>
</footer>

<script>
    function start() {
        htmlString = 'Here are some JS examples: ';

        // Types
        let x = "Hello"; // string
        let y = "World"; // string
        let z1 = x + " " + y; //string
        let z2 = x + 9; // string
        let z3 = 3 + 9 // number

        // String Concatentation
        htmlString += '<p> Concatenation with a "+"';
        htmlString += '<br> 1a. String + String &rArr;' + z1;
        htmlString += '<br> 1b. String + Number &rArr;' + z2;
        htmlString += '<br> 1c. Number + Number &rArr;' + z3;

        htmlString += '<hr>';
        const PI = 3.141592653589793;
        htmlString += '<p> 2. Constants are defined by <b> const </b> &rArr;' + PI;

        // Arrays
        htmlString += '<p> JS supports arrays!';
        let buildings = ['Hancock', 'LT', 'Donelly', 'Byrne'];
        htmlString += '<br> 3a. Arrays[x] &rArr; ' + buildings[1];
        htmlString += '<br> 3b. Arrays.length &rArr; ' + buildings.length;

        if (buildings.includes('Hancock')) {
            htmlString += '<br> 4a. Does include Hancock';
        } else {
            htmlString += '<br> 4a. Does NOT include Hancock';
        }

        // Includes
        if (buildings.includes('Empire')) {
            htmlString += '<br> 4b. Does include Empire';
        } else {
            htmlString += '<br> 4b. Does NOT include Empire';
        }

        // Strings
        let s1 = " This has outer double-quote strings with an inner '";
        let s2 = ' This has outer single-quote strings with an inner "';
        htmlString += '<p> 5a. ' + s1;
        htmlString += '<br> 5b. ' + s2;

        htmlString += '<hr>';
        
        // Select Building
        htmlString += '<p> 6. Select a Building ';
        htmlString += '<select name="buildings">';
        for (let i = 0; i < buildings.length; i++) {
            htmlString += ' <option value="' + buildings[i] + '">' + buildings[i] + '</option>';
        }
        htmlString += ' </select>';
        htmlString += '<hr>';

        // Objects
        htmlString += "Courses"
        //const course = { number: "330", title: "System Design", credits: 4 };

        const courses = {
            330: {
                title: "System Design",
                credits: "4'",
            },
            306: {
                title: "Data Communications",
                credits: "4",
            } 
        }

        htmlString += '<p> The value of <b>courses[330].title</b> is ' + courses[330].title;

        /*
        htmlString += "<p> The Value of the <b>course number</b> is " + courses.number + "</p>";
        htmlString += "<p> The Value of the <b>title</b> is " + courses.title + "</p>";
        htmlString += "<p> The Value of the <b>credits</b> is " + courses.credits + "</p>";
        */

        
        // Add String to Document
        document.getElementById('display1').innerHTML = htmlString;
    }
</script>

</html>
