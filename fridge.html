<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Fridge App</title>
        <link rel="stylesheet" href="fridge/fridge.css">
    </head>

    <body>
        <!-- Fridge Group -->
        <div id="fridge">
            <div id="leftSide">
                <h1 align="center"
                    style="font-weight: bold; font-family: 'Courier New', Courier, monospace; margin-bottom: 25px;">
                    JavaScript Fridge
                </h1>
                <!-- Fridge Button-->
                <button onclick="openFridge()" id="fridgeButton" style="margin-bottom: 25px;">Open Fridge</button>

                <!-- Fridge Image -->
                <img src="https://live.staticflickr.com/65535/54060938725_e00a1947d7_z.jpg" alt="Fridge" id="fridgeImage"
                    style="height: 800px; margin-bottom: 55px;">
            </div>
            <!-- Interactive Group -->
            <div id="interactiveGroup">
                <!-- Toggle Element -->
                <div id="toggleElement">
                    <h1><span id="onToggle" class="normal" onclick="toggleElement('on')">ON</span><span class="bold"
                            id="offToggle" onclick="toggleElement('off')">OFF</span></h1>
                </div>
                <!-- Clock Element -->
                <div id="clockElement">00:00:00</div>
                <!-- Button Elements -->
                <div id="buttonElements">
                    <ul>
                        <li id="netflixElement"><button onclick="changeDisplay('netflix')">Netflix</button></li>
                        <li id="browserElement"><button onclick="changeDisplay('browser')">Browser</button></li>
                        <li id="settingsElement"><button onclick="changeDisplay('settings')">Settings</button></li>
                        <li id="temperatureElement"><button onclick="changeDisplay('temperature')">Temperature</button></li>
                    </ul>
                </div>
                <!-- Screen Element -->
                <div id="displayElement">
                    <img id="displayImage" src="" style="border-radius: 20%;">
                </div>
            </div>
        </div>
    </body>

    <footer>
        <small>&copy Christian Farrell 10/10/24</small>
    </footer>

    <script src="/fridge/fridge.js"></script>
</html>
