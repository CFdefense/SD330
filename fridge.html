<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Fridge App</title>
        <link rel="stylesheet" href="Fridge/fridge.css">
    </head>

    <body>
        <!-- Fridge Group -->
        <div id="fridge">
            <div id="leftSide">
                <h1 align="center"
                    style="font-weight: bold; font-family: 'Courier New', Courier, monospace; margin-bottom: 25px;">
                    JavaScript Fridge
                </h1>
                <!-- Fridge Button-->
                <button onclick="openFridge()" id="fridgeButton" style="margin-bottom: 25px;">Open Fridge</button>

                <!-- Fridge Image -->
                <img src="https://live.staticflickr.com/65535/54060938725_e00a1947d7_z.jpg" alt="Fridge" id="fridgeImage"
                    style="height: 800px; margin-bottom: 55px;">
            </div>
            <!-- Interactive Group -->
            <div id="interactiveGroup">
                <!-- Toggle Element -->
                <div id="toggleElement">
                    <h1><span id="onToggle" class="normal" onclick="toggleElement('on')">ON</span><span class="bold"
                            id="offToggle" onclick="toggleElement('off')">OFF</span></h1>
                </div>
                <!-- Clock Element -->
                <div id="clockElement">
                    00:00:00
                </div>
                <div id="toggleClock" style="position: absolute; right: 17%;">
                    <button onclick="toggleClockFormat()">Toggle Clock</button>
                </div>
                
                
                <!-- Button Elements -->
                <div id="buttonElements">
                    <ul>
                        <li id="netflixElement"><button onclick="changeDisplay('netflix')">Netflix</button></li>
                        <li id="browserElement"><button onclick="changeDisplay('browser')">Browser</button></li>
                        <li id="musicElement"><button onclick="changeDisplay('music')">Music</button></li>
                        <li id="settingsElement"><button onclick="changeDisplay('settings')">Settings</button></li>
                        <li id="temperatureElement"><button onclick="changeDisplay('temperature')">Temperature</button></li>
                        <li id="weatherElement"><button onclick="changeDisplay('weather')">Weather</button></li>
                        <li id="timerElement"><button onclick="changeDisplay('timer')">Timer</button></li>
                        <li id="listElement"><button onclick="changeDisplay('list')">Shopping List</button></li>
                    </ul>
                </div>
                
                <!-- Screen Element -->
                <div id="displayElement">
                    <img id="displayImage" src="" style="border-radius: 20%; display: none;">
                    
                    <!-- Temperature Display -->
                    <div id="temperatureDisplay" style="display: none; text-align: center;">
                        <h2 style="margin-right: 130px;" id="temperatureValue">Loading...</h2>
                        <button onclick="toggleTemperatureUnit()">Toggle °F/°C</button>
                        <br><br>
                        <button style="background: linear-gradient(135deg, #f7804d, #e63803);" onclick="adjustTemperature(1)">Increase</button>
                        <button style="background: lineTemperaturear-gradient(135deg, #364be7, #032e56);" onclick="adjustTemperature(-1)">Decrease</button>
                    </div>
                    <!-- Timer Display -->
                    <div id="timerDisplay" style="display: none;">
                        <h1 id="timerHeader">1-Minute Countdown Timer</h1>
                        <div id="timer-display">60s</div>
                        <button id="start-btn" onclick="startTimer()">Start</button>
                        <button id="reset-btn" onclick="resetTimer()">Reset</button>
                      </div>

                      <div id="shoppingListSection" style="display: none;">
                        <h2 class="shopping-list-header">Shopping List</h2>
                        <div class="shopping-list-container">
                            <ul id="shoppingList">
                            </ul>
                            <input type="text" id="newItemInput" placeholder="Add a new item..." onkeydown="addItem(event)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <small>&copy Christian Farrell 10/10/24</small>
    </footer>

    <script src="Fridge/fridge.js"></script>
</html>
